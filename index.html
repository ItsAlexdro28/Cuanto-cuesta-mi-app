<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />

        <div class="preguntas">
          <div class="opciones">
            <img src="images/pag1-img1.png">
            <p>Calidad óptima</p>
          </div>
          <div class="opciones">
            <img src="images/pag1-img2.png">
            <p>Buena relación calidad/precio</p>
          </div>
          <div class="opciones">
            <img src="images/pag1-img3.png">
